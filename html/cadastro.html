<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />

  </head>
  <body>
    <header>
      <nav class="navbar backgroundcolor" data-bs-theme="dark">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="35"
          height="35"
          fill="#F4F6F8"
          class="bi bi-stack ms-3"
          viewBox="0 0 16 16"
        >
          <path
            d="m14.12 10.163 1.715.858c.22.11.22.424 0 .534L8.267 15.34a.6.6 0 0 1-.534 0L.165 11.555a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0l5.317-2.66zM7.733.063a.6.6 0 0 1 .534 0l7.568 3.784a.3.3 0 0 1 0 .535L8.267 8.165a.6.6 0 0 1-.534 0L.165 4.382a.299.299 0 0 1 0-.535z"

          <path

          />
        </svg>
      </nav>
    </header>
    <main>
      <div class="container m-0 size-layout">
        <div class="row">
          <div class="col-12">
            <h1>
              Register
              <h6 class="text-secondary">Register on the internal plataform</h6>
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"></label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Email Address"
              />
            </div>
            <div class="mb-3">
              <label for="inputPassword5" class="form-label"></label>
              <input
                type="password"
                id="inputPassword5"
                class="form-control"
                aria-describedby="passwordHelpBlock"
                placeholder="Password"
              />
            </div>
            <div class="mb-3">
              <label for="inputPassword5" class="form-label"></label>
              <input
                type="password"
                id="inputPassword5"
                class="form-control"
                aria-describedby="passwordHelpBlock"
                placeholder="Re-password"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="button" class="backgroundcolor text-light button">
              Register Now
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h6 class="text-secondary">
              You already have account? <a href="./login.html">login</a>
            </h6>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
